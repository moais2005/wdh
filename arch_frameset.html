<!doctype html>
<head>
<meta charset="windows-1251">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Developer's Handbook</title>

<script>
   let isLogoShowed = false;
   var qs=location.search.substr(1)
   var A=qs.split("&")
   var B=null
   var F=""
   for(var i=0;i<A.length;i++){B=A[i].split("=");A[i]=[B[0],B[1]]}
   for(var j=0;j<A.length;j++){if(A[j][0]=='page'){ F=A[j][1];break}}

   function isFirefox(){
     console.log(navigator.userAgent);
     return navigator.userAgent.indexOf("Firefox")>-1;
  } 

   function loadContentCss() {
     if (isLogoShowed) return;
     isLogoShowed = true;
     const f = document.getElementById("content");
     const d = f.contentDocument || f.contentWindow.document;
     const c = d.body;
     c.style.background = "url(./images/splash.gif) no-repeat 50% 50%";
     if (isFirefox()) {
      c.style.background = "url(./images/splash.gif) no-repeat 50% -30%";
     }
     //setTimeout(function() {c.style.background = "";}, 2000);
   }
  </script> 
 </head>
 <script>
  document.write('<frameset cols="200,*" bordercolor="#63baff" frameborder="yes" framespacing="2" >')
  document.write('<frame name="toc" src="arch_contents.html">')
  document.write('<frame name="content" id="content" src="'+F+'" onload="loadContentCss()" >')
  document.write('</frameset>');
 </script>
<noscript>
 <frameset cols="200,*" bordercolor="#63baff" frameborder="yes" framespacing="2" >
   <frame name="toc" src="arch_contents.html" >
  <frame name="content" id="content" src="">
 </frameset>
</noscript>
</html>
